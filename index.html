<body>
  <header tabindex="-1">
    <nav tabindex="-1">
      <h1 tabindex="-1"><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main tabindex="-1" id="maincontent">
    <section tabindex="-1" id="map-container">
      <div tabindex="-1" id="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <div class='h2-wrapper'><h2>Filter Results:</h2></div>
        <div class='wrapper'>
        <label class="visually-hidden" for="neighborhoods">neighborhood:</label>
        <select id="neighborhoods-select" aria-label="neighborhood:" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
        </select>
        <label class="visually-hidden" for="cuisines">Cuisine:</label>
        <select id="cuisines-select" aria-label="neighborhood:" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
        </div>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
